<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can find Sally contact information">
    <title>Sally Galler</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">
        function Header(props) {
            return (
                <header>
                    <h1 className="title">{props.name}: About me</h1>
                </header>
            )
        }

        function MainIntro(props) {
            return (
                <section id="introduction">
                    <div className="item">
                        <p className="intro">Hi, I'm {props.name}! I'm {props.age} years old and below this line you'll find more information about me.</p>
                    </div>
                </section>
            )
        }

        function MainEducation(props) {
            const unis = props.unis;
            const listItems = unis.map((uni) =>
                <li key={props.unis.id}>{uni}</li>
            )
            return (
                <section className="padding margin" id="Education">
                    <div className="item">
                        <p className="bold m-bottom-0">I have studied at:</p>
                        <ul>
                            {listItems}
                        </ul>
                    </div>
                </section>
            )
        }

        function MainWorks(props) {
            const employers = props.employers;
            const listEmployers = employers.map((employer) =>
                <li key={props.employers.id}>{employer}</li>
            )
            return (
                <section className="padding margin" id="works">
                    <div className="item">
                        <p className="bold m-bottom-0">I have worked at:</p>
                        <div id="works_list">
                            <ul>
                                {listEmployers}
                            </ul>
                        </div>
                    </div>
                </section>
            )
        }

        function MainContact(props) {
            return (
                <section className="padding margin" id="Contact-section">
                    <div className="item">
                        <p className="bold m-bottom-0">My contact information: </p>
                        <address id="Contact-info">
                            <p>My name is: {props.name}</p>
                            <p>My email is: <a href="mailto://{props.email}">{props.email}</a></p>
                            <p>My phone number is: <a href="tel:+{props.phoneNumber}">{props.phone}</a></p>
                        </address>
                    </div>
                    <div className="item">
                        <img className="center-img" src="images/sally-and-eddie.jpg" alt="Sally and Eddie" width="500"></img>
                    </div>
                </section>
            )
        }

        const student = {
            name: 'Sally Galler',
            age: 31,
            email: "sally@IntenetExplorer.old",
            unis: ["University of Glasgow",
                "University of Edinburgh"],
            employers: ["The Oregon Zoo Foundation as a Database Administrator from 2018-present. I manage the CRM database and create reports.",
                "Lewis & Clark College as a Development Specialist from 2017-2018. I ran reports and assisted the development team."],
            phoneNumber: 34100572415,
            phone: "+34 100 57 24 15"
        }

        function App() {
            return (
                <div>
                    <Header name={student.name} />
                    <MainIntro name={student.name} age={student.age} />
                    <MainEducation unis={student.unis} />
                    <MainWorks employers={student.employers} />
                    <MainContact name={student.name} email={student.email} phoneNumber={student.phoneNumber} phone={student.phone} />
                </div>
            )
        }

        // Nested elements inside the App
        ReactDOM.render(
            <App />,
            document.querySelector('#application-root')
        );

    </script>
</body>

</html>
