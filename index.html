<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can find Sally contact information">
    <title>Sally Galler</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">
        function Header(props) {
            return (
                <header>
                    <h1 className="title">{props.name}: About me</h1>
                </header>
            )
        }

        function MainIntro(props) {
            return (
                <section id="introduction">
                    <p>Hi, I'm {props.name}! I'm {props.age} years old and below this line you'll find more information about me.</p>
                </section>
            )
        }

        function MainEducation(props) {
            return (
                <section id="Education">
                    <p>I have studied at:</p>
                    <ul>
                        <li>IES BEZMILIANA</li>
                        <li>Minnesota University</li>
                    </ul>
                </section>
            )
        }

        function MainWorks() {
            return (
                <section id="works">
                    <p>I have worked at:</p>
                    <div id="works_list">
                        <ul>
                            <li>Github as Engineer during 2018 and there I have to
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </li>
                            <li>Jetbrains as Project manager during 2019 and I'm still working there. My work consist in
                            A assumenda autem dolorem doloremque
                </li>
                        </ul>
                    </div>
                </section>
            )
        }

        function MainContact(props) {
            return (
                <section id="Contact-section">
                    <p>My contact information: </p>
                    <address id="Contact-info">
                        <p>My name is: {props.name}</p>
                        <p>My email is: <a href="mailto://{props.email}">{props.email}</a></p>
                        <p>My phone number is: <a href="tel:+{props.phoneNumber}">{props.phone}</a></p>
                        <img src="images/sally-and-eddie.jpg" alt="Sally and Eddie" width="500"></img>
                    </address>
                </section>
            )
        }

        const student = {
            name: 'Sally Galler',
            age: 31,
            email: "sally@IntenetExplorer.old",
            phoneNumber: 34100572415,
            phone: "+34 100 57 24 15"
        }

        function App() {
            return (
                <div>
                    <Header name={student.name}/>
                    <MainIntro name={student.name} age={student.age} />
                    <MainEducation />
                    <MainWorks />
                    <MainContact name={student.name} email={student.email} phoneNumber={student.phoneNumber} phone={student.phone} />
                </div>
            )
        }

        // Nested elements inside the App
        ReactDOM.render(
            <App />,
            document.querySelector('#application-root')
        );

    </script>
</body>

</html>
